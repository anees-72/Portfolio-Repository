{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text-center card-title">New Post</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="card">
        <div class="card-body">
        <form action="{% url 'newpost' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea autofocus class="form-control" type="text" name="content" placeholder="What's on you mind?"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>

    </form>
</div>
</div>

{% endblock %}
