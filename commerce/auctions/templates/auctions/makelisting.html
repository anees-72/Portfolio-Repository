{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    {% if error %}
    <div class="alert alert-warning" role="alert">
      {{error}}
    </div>

    {% endif %}

    <form action="{% url 'makelisting' %}" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title Here.">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" placeholder="Provide Description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="imageurl">ImageURL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter ImageURL Here.">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price"  min="0" placeholder="Price OR Starting Bid">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" name="category" id="category">
            <option selected disabled>Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothes">Clothes</option>
            <option value="Shoes">Shoes</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Listing</button>

      </form>
{% endblock %}
